<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--Keep track of device width / height-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title Icon-->
    <link rel="icon" href="favicon.svg" sizes="32x32" />
    <!--Title-->
    <title>Noah Barr</title>
    <!--Styles-->
    <link href="style.css" rel="stylesheet" />
    <!--Scripts-->
    <script src="./code.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="contentContainer">
        <img
          src="svgs/hamburgerIcon.svg"
          id="hamburgerButton"
          onclick="clickNav()"
        />
        <div class="titleContainer">
          <div class="title">Hey, I'm Noah</div>
          <div class="navContainer">
            <div onclick="navToAbout()" class="navItem">About</div>
            <div onclick="navToWork()" class="navItem">My Work</div>
            <div onclick="navToContact()" class="navItem">Contact</div>
          </div>
        </div>
        <div class="me"></div>
      </div>
      <image src="images/logo.png" class="logo" />
    </div>
    <div id="navPopup">
      <image src="/svgs/closeIcon.svg" id="closeIcon" onclick="clickNav()" />
      <div class="navContainerMobile">
        <image src="images/logo-circ.png" class="mediaLogo" />
        <h3>About Me</h3>
      </div>
    </div>
  </body>
  <!--Dedicating this website to my career and to my girlfriend, Tiffany. I know that the future 
  will be amazing, with many things to come. I want this site to be a testament of where I came. 
  A broke graduate with ambitions of changing the world. In the future I hope I can look back and 
  still see the place that I came from. To future Noah, I always knew we would make it; it was
  just a matter of when we would make it. Cheers to that.-->
</html>
